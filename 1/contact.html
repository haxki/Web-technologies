<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Мой сайт</title>

<!--Контакт:
	Данная страница позволяет отправить сообщение на Ваш персональный почтовый ящик. 
Страница должна содержать форму ввода данных o пользователе-отправителе, 
поле ввода сообщения, кнопки «Отправить» и «Очистить форму». Состав данных о пользователе:
- Фамилия Имя Отчество (строка ввода);
- Пол (Radiobuttons)
- Возраст (выпадающее меню);
- E-mail(строка ввода);
	Кнопка «Отправить» инициирует отправку сообщения на Ваш Е-mail, а нажатие на кнопку 
«Очистить форму» должно приводить к очистке всех полей данных.
	Необходимым является использование типов input тегов из спецификации HTML 5. -->
	<body>
		<header>Мой сайт</header>
		<main>
			<nav><ul>
				<li><a href="main.html">Главная</a></li>
				<li><a href="about.html">Обо мне</a></li>	
				<li><a href="hobbies.html">Мои интересы</a></li>
				<li><a href="learning.html">Учеба</a></li>
				<li><a href="photos.html">Фотоальбом</a></li>
				<li><a href="contact.html">Контакт</a></li>
				<li><a href="test.html">Тест по дискретной математике</a></li>
			</ul></nav>
			<div class="content">
				<section id="inner_header"><h3>Контакт</h3></section>
				<img class="background" src="img/contact.jpg" height="849px" alt="">
				<form class="form" method="POST" action="mailto: gleb13x@mail.ru">
					<h3 style="text-align: center;">Отправьте мне сообщение если хотите</h3>
					<br>Ваше ФИО:<br>
					<input type="text">
					<br>Ваш пол:<br>
					<fieldset id="human-type" style="border: none;">
						<input type="radio" value="Мужчина" name="human-type">
						<label for="human-type">Мужчина</label>
						<input type="radio" value="Женщина" name="human-type">
						<label for="human-type">Женщина</label>
					</fieldset>
					<br>Ваш возраст:<br>
					<select>
						<option>До 14</option>
						<option>От 15 до 24</option>
						<option>От 25 до 34</option>
						<option>От 35 до 44</option>
						<option>От 45 до 54</option>
						<option>От 55</option>
					</select>
					<br>Ваш e-mail:<br>
					<input type="email">
					<br>Сообщение:<br>
					<textarea></textarea>
					<div class="form_buttons">
						<input type="submit">
						<input type="reset" value="Очистить форму">
					</div>
				</form>
			</div>
		</main>
	</body>
